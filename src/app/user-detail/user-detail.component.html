

<body class="profile-page sidebar-collapse">
 
  <div class="page-header page-header-xs " data-parallax="true" style="background-image: url('assets/header1.jpg');">
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <img src="../../assets/icons/logoTwo.png" alt="Circle Image" class="img-circle shadow-lg img-no-padding img-responsive">
        </div>
        <div class="name">
          <h4 class="title" style="font-weight: bold;">
            <br />
          </h4>
          
        </div>
        <div class="filter">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 ml-auto mr-auto">
          <div class="card shadow card-register"  style="background-color: rgba(29, 209, 161,0.6);">
            <h3 style="color: black;font-weight: bold;font-size: x-large;" class="title mx-auto"><b>Profile</b></h3>

              <div class="alert alert-success" style="display: none" id="update"></div>

              <label style="color: black;font-weight: bold">Name</label>
              <input id="name" readonly="true"  type="text"  class="form-control" value="" name="name" placeholder="Full Name">
              <label style="color: black;font-weight: bold">Mobile</label>
              <input id="mobile" readonly="true" type="number" class="form-control" name="mobile" value="" placeholder="Mobile Number">
              <label style="color: black;font-weight: bold">Address</label>
              <textarea id="address" readonly="true"  class="form-control" name="address" value="" placeholder="Address">
              </textarea>
              <label style="color: black;font-weight: bold">Email</label>
              <input  type="email" value="" class="form-control" name="email" placeholder="Email" readonly="true">
              <button style="display: none" id="save" class="btn btn-warning btn-block">SAVE</button>
              <button id="edit" onclick="edit();" class="btn btn-success btn-block">EDIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      </div>
      
      <br/>
      
      <!-- Tab panes -->
      
    </div>
  </div>
   
</body>
